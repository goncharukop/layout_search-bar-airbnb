<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="big-block block" data-qa="big">
      <div>
        <img
          src="./images/Search.svg"
          alt="big-logo-search"
          class="big-logo"
        >
      </div>
      <div>
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="big-text"
          data-qa="keypress"
        >
      </div>
    </div>
    <div class="small-block block" data-qa="small">
      <div>
        <img
          src="./images/Search.svg"
          alt="small-logo-search"
          class="small-logo"
        >
      </div>
      <div>
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="small-text"
        >
      </div>
    </div>
  </body>
</html>
